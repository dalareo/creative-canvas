<template name="box">
  <div class="draggable drag-drop {{#if checked}}checked{{/if}}" data-y="{{dataY}}" data-x="{{dataX}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <p>{{text}}</p>
    <button type="button" class="removebox close">&times;</button>
  </div>
</template>

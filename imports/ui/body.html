<template name="home">
  {{> Nav}}
  <div class="container">

        <!-- Heading Row -->
        <div class="row">
            <div class="col-md-8">
                <img class="img-responsive img-rounded" src="home_pic.jpg" alt="">            </div>
            <!-- /.col-md-8 -->
            <div class="col-md-4">
                <h1>Creative Canvas App</h1>
                <p>This app will help you to run creative sessions with your team, no matter if all of you are in the same room. You can choose the template that best fits your session requirements. Feel free to use this app for any project you want!</p>
                <a class="btn btn-primary btn-lg" href="/canvas">Take me to the canvas!</a>
            </div>
            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->

        <hr>

        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-lg-12">
                <div class="well text-center">
                    This app is included in <a href="http://educaas.io">EduCaaS</a>, a learning and creation environment where everything belongs to you.
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
<!-- /.container -->

</template>

<template name="canvas">
  {{> Nav}}
  <div class="container-fluid" id="canvas">
    <header>
      <h1 id="templateName">Business Model Canvas</h1>
    </header>
    <div class="row">
      <div class="col-md-4">
      {{#if currentUser}}
        <div class="well">
          {{> appDumpUI advanced=true }}
          <label for="templateSelect">Template select</label>
          <select class="form-control" id="templateSelect">
              <option value="businessmodelcanvas">Business Model Canvas</option>
              <option value="empathymapping">Empathy Mapping</option>
              <option value="empty">Empty</option>
          </select>
        </div>
        <form id="newBox" class="well new-box">
          <p>Create PAD: <a target="_blank" href="https://pad.educaas.io">New Pad</a></p>
          <p>Pad URL: <input name="url" type="url" placeholder="Add pad URL"></p>
          <p><textarea name="text" rows=2 maxlength="40" placeholder="Add a brief description"></textarea></p>
          <label for="colorSelect">Color</label>
          <select class="form-control" id="colorSelect">
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>

        </form>
        <button class="btn btn-primary btn-lg" type="submit" form="newBox" value="submit">Create</button>
      {{/if}}
      </div>

      <!-- Canvas -->
      <div class="col-md-8">
        <div id="bizcanvas" >
          {{#each boxes}}
            {{> box }}
            {{/each}}
        </div>
      </div>
      <!-- /Canvas -->

    </div>
  </div>
</template>

<template name="help">
  {{> Nav}}
  <div class="container">
    <div class="row">
      <div class="well">
        <div class="h2">Collaborate with your team in real-time</div>
        <p>This app is design using reactive technologies, which means that you and your team mates are always seeing the same content in your screens.</p>
        <p>This feature is a perfect solution for a team working together in different places. Use it along any real-time communications system as <a href="http://chat.educaas.io">EduCaaS team chat</a> and boost your productivity to the next level!!</p>
      </div>
    </div>
    <!-- Heading Row -->
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <div class="h3">Select you canvas</div>
          <p>You can choose between the proposed canvas in the <b>template select</b> menu. Whenever you select a template everybody will see the same template.</p>
          <p>We have selected <b>Business Canvas Model</b> and <b>Persona Empathy Map</b> as two examples but many more can be created and integrated into the app.</p>
          <p>Feel free to submit yours!</p>
        </div>
      </div><div class="col-md-4">
        <div class="well">
          <div class="h3">Creating and editing notes</div>
          <p>Creating notes is as simple as filling the form. You can choose a <b>brief description</b> for your note/idea and also a <b>PAD</b> to develop your idea and include images or links to other projects.</p>
          <p>You can also choose the <b>color</b> of your note to categorize ideas!</p>
          <p>Notes can be dragged and dropped clicking in the upper left corner.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <div class="h3">Content inside the notes</div>
          <p>Every note has a PAD associated to it. You can <a href="http://pad.educaas.io">create a PAD</a> with EduCaaS Pad app or you can choose a URL of your own.</p>
          <p>PADS are collaborative documents and your team mates can write with you and create content to develop the idea of your note.</p>
        </div>
      </div>
    </div>
  </div>
</template>

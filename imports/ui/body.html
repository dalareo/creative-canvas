<template name="businessCanvas">
  {{> Nav}}
  <div class="container" id="canvas">
    <header>
      <h1>Business Model Canvas</h1>

      {{#if currentUser}}
        <form id="new-box" class="new-box">
          <p>Create PAD: <a target="_blank" href="http://pad.educaas.io">New Pad</a></p>
          <p>Pad URL: <input name="url" type="url" placeholder="Add pad URL"></p>
          <p>Name: <input name="text" type="text" placeholder="Add new boxes typing here + INTRO"></p>
        </form>
        <button type="submit" form="new-box" value="submit">Create</button>
      {{/if}}
    </header>
    <div id="backlog">
      {{#each boxes}}
        {{> box }}
      {{/each}}
    </div>

    <!-- Canvas -->
    <table id="bizcanvas" cellspacing="0" border="1">

      <!-- Upper part -->
      <tr>
        <td class="dropzone" colspan="2" rowspan="2">
          <h4>Key Partners</h4>
        </td>
        <td class="dropzone" colspan="2">
          <h4>Key Activities</h4>
          <p>...</p>
        </td>
        <td class="dropzone" colspan="2" rowspan="2">
          <h4>Value Proposition</h4>
          <p>...</p>
        </td>
        <td class="dropzone" colspan="2">
          <h4>Customer Relationship</h4>
          <p>...</p>
        </td>
        <td class="dropzone" colspan="2" rowspan="2">
          <h4>Customer Segments</h4>
          <p>...</p>
        </td>
      </tr>

      <!-- Lower part -->
      <tr>
        <td class="dropzone" colspan="2">
          <h4>Key Resources</h4>
          <p>...</p>
        </td>
        <td class="dropzone" colspan="2">
          <h4>Channels</h4>
          <p>...</p>
        </td>
      </tr>
      <tr>
        <td class="dropzone" colspan="5">
          <h4>Cost Structure</h4>
          <p>...</p>
        </td>
        <td class="dropzone" colspan="5">
          <h4>Revenue Streams</h4>
          <p>...</p>
        </td>
      </tr>
    </table>
    <!-- /Canvas -->
  </div>
</template>

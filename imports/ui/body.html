<template name="home">
  {{> Nav}}
  <div class="container">

        <!-- Heading Row -->
        <div class="row">
            <div class="col-md-8">
                <img class="img-responsive img-rounded" src="http://placehold.it/900x350" alt="">
            </div>
            <!-- /.col-md-8 -->
            <div class="col-md-4">
                <h1>Design Thinking App</h1>
                <p>This is a template that is great for small businesses. It doesn't have too much fancy flare to it, but it makes a great use of the standard Bootstrap core components. Feel free to use this template for any project you want!</p>
                <a class="btn btn-primary btn-lg" href="/business-canvas">Call to Action!</a>
            </div>
            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->

        <hr>

        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-lg-12">
                <div class="well text-center">
                    This is a well that is a great spot for a business tagline or phone number for easy access!
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
<!-- /.container -->

</template>

<template name="businessCanvas">
  {{> Nav}}
  <div class="container" id="canvas">
    <header>
      <h1 id="templateName">Business Model Canvas</h1>

      {{#if currentUser}}
        <div class="form-group">
          <label for="templateSelect">Template select</label>
          <select class="form-control" id="templateSelect">
              <option value="businessmodelcanvas">Business Model Canvas</option>
              <option value="empathymapping">Empathy Mapping</option>
              <option value="empty">Empty</option>
            </select>
        </div>
        <form id="new-box" class="new-box">
          <p>Create PAD: <a target="_blank" href="http://pad.educaas.io">New Pad</a></p>
          <p>Pad URL: <input name="url" type="url" placeholder="Add pad URL"></p>
          <p>Name: <input name="text" type="text" placeholder="Add element title"></p>
        </form>
        <button class="btn btn-primary btn-lg" type="submit" form="new-box" value="submit">Create</button>
      {{/if}}
    </header>

    <!-- Canvas -->
    <div id="bizcanvas" >
      {{#each boxes}}
        {{> box }}
      {{/each}}
    </div>
    <!-- /Canvas -->
  </div>
</template>
